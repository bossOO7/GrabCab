<html ng-app='routerApp'>
<head>
    <title></title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>
</head>
<body>
<h1> <center>Driver History</center></h1>
     <table>
    <tr>
        <th>&nbsp;&nbsp;&nbsp;RideId</th>
        <th>DriverName</th>
        <th>Pickup</th>
        <th>StartedAt</th>
        <th>DropOff</th>
        <th>EndedAt&nbsp;&nbsp;&nbsp;</th>
        <th>Cost</th>
       
     </tr>
<tr ng-repeat="ride in data">
        <td>&nbsp;&nbsp;&nbsp;{{ride.rideid}}</td>
        <td>{{ride.username}}</td>
        <td>{{ride.pickuplocation}}</td>
        <td>{{ride.starttime}}&nbsp;&nbsp;&nbsp;</td>
        <td>{{ride.dropofflocation}}</td>
        <td>{{ride.endtime}}&nbsp;&nbsp;&nbsp;</td>
        <td>{{ride.cost}}</td>
        
        

</tr>
</table>
    
    <form>
			<h3></h3>
					
			  <button type="submit" class="btn btn-default" ng-click = "GoBack_1()">Go Back</button>
			</form>
</body>
</html>
