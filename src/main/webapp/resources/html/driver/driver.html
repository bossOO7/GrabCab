<html ng-app="routerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Accept</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>
</head>
<body>
<h1><center>1. Accept a Ride</center></h1>
<table>
<tr>

        <th>RideId</th>
        <th>RideStatus</th>
        <th>PickupLocation</th>
        <th>DropOffLocation</th>
        <th>CarType</th> 

    
</tr>
<tr ng-repeat="ride in data">

        <td>{{ride.rideid}}</td>
        <td>{{ride.ridestatus}}</td>
        <td>{{ride.pickuplocation}}</td>
        <td>{{ride.dropofflocation}}</td>
        <td>{{ride.cartype}}</td> 

        <td>
      <input type="radio" name="accept" ng-model="$parent.rideid" ng-value={{ride.rideid}}>
    </td>
    
</tr>
</table>
<div class="container-fluid">
	<h1>Accept the selected ride</h1>
	<button type="button" class="btn btn-default" ng-click = "accept()">Accept</button>
</div>
<h1><center>2. Check History</center></h1>
			<form>
			 <button type="submit" class="btn btn-default" ng-click = "historyDriver()">Check History</button>
			</form>
</body>
</html>
