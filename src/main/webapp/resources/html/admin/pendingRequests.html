<html ng-app="routerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>

</head>
<body>
<div class="container-fluid">
	<div class = "row">
		<div class = "col-md-2"></div>
		<div class = "col-md-8">
			<div ng-repeat = "d in data.data">
				<label>License Number: </label> {{d.licenseNumber}}
				<label>username: </label> {{d.username}}
				<label>phone: </label> {{d.phone}}
				<label>status: </label> {{d.status}}
				<label>email: </label> {{d.email}}
				<button ng-click=approve(d.email)> Approve </button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
