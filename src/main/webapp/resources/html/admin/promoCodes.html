<html ng-app="routerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>

</head>
<body>
<div class="container-fluid">
	<div class = "row">
		<div class = "col-md-4"></div>
		<div class = "col-md-4">
			<input type="string" class="form-control"  placeholder="Promo Code" ng-model="promocode">
			<input type="string" class="form-control"  placeholder="Discount Price" ng-model="discountprice">
    		<button type="button" class="btn btn-default" ng-click = "createPromo()">Create Promo Code</label>
		</div>
		
	</div>
	<div class ="container" ng-init = "loadPassengers()">
		<div class = "row" ng-init = "getPromos()">
			<div class = "col-md-8">
				<div ng-repeat = "item in data">
					{{item.username}}
					{{item.email}}
					{{item.passengerClass}}
					<input type="checkbox" ng-checked="item.isRowSelected" ng-click="toggleSelection(item)" />
				</div>
			</div>
			<div class = "col-md-4" >
				<label>Select Promocode</label>
				<select ng-model="pcode" ng-options="p for p in promo">
</select>
			</div>
		</div>
		<button type="button" class="btn btn-default" ng-click="isAnythingSelected()">Assign Codes</button>
	</div>
</div>
</body>
</html>
