<html ng-app="routerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Select passenger for promo code!!!</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>

</head>
<body>
<table>
<tr ng-repeat="passenger in data">
        <td>{{passenger.username}}</td>
        <td>{{passenger.email}}</td>
        <td>
      <input type="radio" name="accept" value="yes">
    </td>
</tr>
</table>
<div class="container-fluid">
	<h1>Generate promo code for selected passenger!!!</h1>
	<button type="button" class="btn btn-default" ng-click = "generate1()">Generate</button>
</div>
</body>
</html>
