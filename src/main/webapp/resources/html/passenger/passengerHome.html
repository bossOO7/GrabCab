<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<title>Insert title here</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>
</head>
<meta charset="utf-8"/>
<body ng-app>
<h1><center>1. Book a Ride</center></h1>

<div class="container-fluid" >
	<div class = "row">
		<div class = "col-md-4"></div>
		<div class = "col-md-4">
			<form >
			  <div class="form-group">
			    <label for="requestride">Pickup Location</label>
			    <input type="String" class="form-control" id="requestride" placeholder="pickupLocation" ng-model="pickupLocation">
			  </div>
			  <div class="form-group">
			    <label for="requestride">Drop-Off Location</label>
			    <input type="string" class="form-control" id="requestride" placeholder="dropOffLocation" ng-model="dropOffLocation">
			  </div>
			  <div class="form-group">
			  <label for="requestride">Car-Type</label>
     	 		<label><input type="radio" name="carType" ng-model="carType" ng-value="'SUV'">SUV</label>
     	 		<label><input type="radio" name="carType" ng-model="carType" ng-value="'sedan'">Sedan</label>
    		  </div>
			  <button type="submit" class="btn btn-default" ng-click = "request();">Request</button>
			  
			</form>
			
			<h1><center>2. Check History</center></h1>
			<form>
			 <button type="submit" class="btn btn-default" ng-click = "history()">Check History</button>
			</form>

		</div>
	</div>
</div>

</body>
</html>
