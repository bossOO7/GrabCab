<!DOCTYPE html>
<html ng-app="routerApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
   
    
    background-image: url("https://www.picwallz.com/wp-content/uploads/2017/02/wallpaper-car-background-hd-pulse-on-cars-image-for-mobile-grey.jpeg");
    background-repeat: no-repeat;
    background-size: 1440px 1000px ;
}
</style>
</head>
<body>
<div class="container-fluid" >
	<div class = "row">
		<div class = "col-md-2"></div>
		<div class = "col-md-8">
		<center>
<h2>Ride Request Received</h2>
<h3>Thanks for booking with us!!!</h3></center>
<div class="container-fluid" ng-controller="Ctrl1" >
	<div class = "row" id="case1"  >
	<div class = "col-md-2"></div>

		<button type="submit" class="btn btn-default" ng-click = "CheckRideStatus()">Ride Status</button>
		<h3> Below are Ride Details: </h3>
		<p>RideID:  {{value.id}} </p>
		<p>RideStatus: {{value.rideStatus}} </p>
		
			<form>
			<h3>Cancel your Ride!!!</h3>
			<label for="cancellationReason">Reason</label> 
					<input type="string" class="form-control" id="cancellationReason" placeholder="reason" ng-model="reason">
			  <button type="submit" class="btn btn-default" ng-click = "Cancel()">Cancel Ride</button>
			</form>
		</div>
	</div>
	
	<div class ="row" id="case2" >
	
	</div>
</div>

	</div>
	</div>
