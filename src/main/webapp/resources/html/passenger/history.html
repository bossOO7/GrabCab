<html ng-app='routerApp'>
<head>
    <title></title>
</head>
<body>

<h1> <center>Passenger History</center></h1>
    <table>
    <tr>
        <td>RideId</td>
        <td>DriverName</td>
        <td>Pickup</td>
        <td>StartedAt</td>
        <td>DropOff</td>
        <td>EndedAt</td>
        <td>Cost</td>
        <td>CarType</td>
        <td>CardNumber</td>
     </tr>
<tr ng-repeat="ride in data">
        <td>{{ride.rideid}}</td>
        <td>{{ride.username}}</td>
        <td>{{ride.pickuplocation}}</td>
        <td>{{ride.starttime}}</td>
        <td>{{ride.dropofflocation}}</td>
        <td>{{ride.endtime}}</td>
        <td>{{ride.cost}}</td>
        <td>{{ride.cartype}}</td>
        <td>{{ride.cardnumber}}</td>

</tr>
</table>
    
    <form>
			<h3></h3>
					
			  <button type="submit" class="btn btn-default" ng-click = "GoBack()">Go Back</button>
			</form>
</body>
</html>
