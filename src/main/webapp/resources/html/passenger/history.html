<html ng-app='routerApp'>
<head>
    <title></title>
</head>
<body>
<h1> <center>Passenger History</center></h1>
    <table>
<tr ng-repeat="ride in data">
        <td>RideId:{{rideid}}</td>
        <td>DriverName:{{username}}</td>
        <td>Pickup:{{pickuplocation}}</td>
        <td>StartedAt:{{starttime}}</td>
        <td>DropOff:{{dropofflocation}}</td>
        <td>EndedAt:{{endtime}}</td>
        <td>Cost:{{cost}}</td>
        <td>CarType:{{cartype}}</td>
        <td>CardNumber:{{cardnumber}}</td>
</tr>
</table>
    
    <form>
			<h3></h3>
					
			  <button type="submit" class="btn btn-default" ng-click = "GoBack()">Go Back</button>
			</form>
</body>
</html>
