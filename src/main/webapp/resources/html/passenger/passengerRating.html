<html ng-app="routerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> </title>
</head>
<body><center>
<h1>Thanks for Riding with Us!!</h1>
<div class="form-group">
					<label for="tip">Tip your Driver : $</label> 
					<input type="number" class="form-control" id="tip" placeholder="tip" ng-model="tip">
				</div>
<h1>Rate your Driver </h1>

<div class="container-fluid">
	<div class = "row">
		<div class = "col-md-4"></div>
		<div class = "col-md-4">
		
		<h3>Rate the ride: </h3>
			<form>
  <select name="rating">
            <option value=" "> </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
  </select>
  <br><br>
			  <button type="submit" class="btn btn-default" ng-click = "rate()">Rate</button>
			</form> 
		</div>
	</div>
</div></center>
</body>
</html>
